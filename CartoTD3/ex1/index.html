<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex1.css">
    <title>Document</title>
</head>

<body>
    <h1>
        TD3
    </h1>

    <canvas id="canvas" width="800" height="400"></canvas>

    <canvas id="canvas2" width="800" height="400"></canvas>

    <svg width="800" height="400" id="svgCanvas">
        <image href="/CartoTD3/ex1/images/plage.jpg" />

        <polygon points="50,200 200,200 100,250" fill="red" />
        <polygon points="50,196 98,20 98,196" fill="darkred" />
        <polygon points="102,196 102,20 200,196" fill="darkred" />

        <circle cx="720" cy="80" r="40" fill="yellow" />
    </svg>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');


        ctx.fillStyle = "lightblue";
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
        ctx.fillStyle = "blue";
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(50, canvas.height / 2);
        ctx.lineTo(200, canvas.height / 2);
        ctx.lineTo(100, (canvas.height / 2) + 50);
        ctx.fill();

        ctx.fillStyle = "darkred";
        ctx.beginPath();
        ctx.moveTo(50, (canvas.height / 2) - 4);
        ctx.lineTo(98, (canvas.height / 2) - 180);
        ctx.lineTo(98, (canvas.height / 2) - 4);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(102, (canvas.height / 2) - 4);
        ctx.lineTo(102, (canvas.height / 2) - 180);
        ctx.lineTo(200, (canvas.height / 2) - 4);
        ctx.fill();

        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(canvas.width - 80, (canvas.height / 2) - 120, 40, 0, Math.PI * 2);
        ctx.fill();
    </script>

    <script>
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');

        const backgroundImage = new Image();
        backgroundImage.onload = function () {
            ctx2.drawImage(backgroundImage, 0, 0, 800, 400);

            ctx2.fillStyle = "red";
            ctx2.beginPath();
            ctx2.moveTo(50, canvas2.height / 2);
            ctx2.lineTo(200, canvas2.height / 2);
            ctx2.lineTo(100, (canvas2.height / 2) + 50);
            ctx2.fill();

            ctx2.fillStyle = "darkred";
            ctx2.beginPath();
            ctx2.moveTo(50, (canvas2.height / 2) - 4);
            ctx2.lineTo(98, (canvas2.height / 2) - 180);
            ctx2.lineTo(98, (canvas2.height / 2) - 4);
            ctx2.fill();

            ctx2.beginPath();
            ctx2.moveTo(102, (canvas2.height / 2) - 4);
            ctx2.lineTo(102, (canvas2.height / 2) - 180);
            ctx2.lineTo(200, (canvas2.height / 2) - 4);
            ctx2.fill();

            ctx2.fillStyle = "yellow";
            ctx2.beginPath();
            ctx2.arc(canvas2.width - 80, (canvas2.height / 2) - 120, 40, 0, Math.PI * 2);
            ctx2.fill();
        }
        backgroundImage.src = "/CartoTD3/ex1/images/plage.jpg";
    </script>
</body>

</html>
