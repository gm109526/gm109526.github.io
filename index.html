<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Position:</p>
    <ul>
        <li>Latitude: <span id="latitude"></span></li>
        <li>Longitude: <span id="longitude"></span></li>
        <li>Altitude: <span id="altitude"></span></li>
        <li>Précision: <span id="precision"></span></li>
        <li>Vitesse: <span id="vitesse"></span></li>
        <li>Date: <span id="date"></span></li>
    </ul>

    <script>
        function afficherPosition(position) {
            const latitudeElement = document.getElementById('latitude');
            const longitudeElement = document.getElementById('longitude');
            const altitudeElement = document.getElementById('altitude');
            const precisionElement = document.getElementById('precision');
            const vitesseElement = document.getElementById('vitesse');
            const dateElement = document.getElementById('date');

            latitudeElement.textContent = position.coords.latitude;
            longitudeElement.textContent = position.coords.longitude;
            altitudeElement.textContent = position.coords.altitude;
            precisionElement.textContent = position.coords.accuracy;
            vitesseElement.textContent = position.coords.speed;
            dateElement.textContent = new Date(position.timestamp).toLocaleString();
        }

        function errorHandler(error) {
            console.error('Erreur de géolocalisation:', error);
        }

        if (navigator.geolocation) {
            // Obtenez la position actuelle
            navigator.geolocation.getCurrentPosition(afficherPosition, errorHandler);

            // Surveillez la position en temps réel
            navigator.geolocation.watchPosition(afficherPosition, errorHandler);
        } else {
            console.error('La géolocalisation n\'est pas prise en charge par ce navigateur.');
        }
    </script>
</body>

</html>
